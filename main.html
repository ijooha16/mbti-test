<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>MBTI 테스트</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. 옆에서 친구가 슬퍼할 때 당신의 반응은?</p>
                <label><input type="radio" name="q1" value="F"> 함께 슬퍼해준다</label>
                <label><input type="radio" name="q1" value="T"> 함께 해결책을 찾아본다</label>
            </div>
            
            <div class="question">
                <p>2. 문제를 해결하는 방식은?</p>
                <label><input type="radio" name="q2" value="T"> 효율, 결과 중심</label>
                <label><input type="radio" name="q2" value="F"> 관계, 감정 중심</label>
            </div>
            <div class="question">
                <p>3. 일을 할 때 가장 중요한 것은?</p>
                <label><input type="radio" name="q3" value="T"> 효율성</label>
                <label><input type="radio" name="q3" value="F"> 팀워크</label>
                <label><input type="radio" name="q3" value="J"> 계획성</label>
                <label><input type="radio" name="q3" value="P"> 유연성</label>
            </div>

            <div class="question">
                <p>4. 어떤 결정을 내릴 때, 당신의 기준은?</p>
                <label><input type="radio" name="q4" value="T"> 논리적인 분석</label>
                <label><input type="radio" name="q4" value="F"> 감정적인 반응</label>
                <label><input type="radio" name="q4" value="J"> 규칙을 따름</label>
                <label><input type="radio" name="q4" value="P"> 상황에 따른 대응</label>
            </div>
            <button id="submit-button" type="button" onclick="alert">결과 확인하기</button>
        </form>
        <div id="result" class="hide">
            <h2>당신의 성격 유형은?</h2>
            <p id="result-text">결과가 여기에 표시됩니다.</p>
            <button>다시 시작하기</button>
        </div>
    </div>
</body>
</html>
